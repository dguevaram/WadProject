<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Usuario</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   Agregar usuario
       </p:layoutUnit>
        
        <p:layoutUnit position="center">
        <h:form >
            Nombre: <h:inputText value="#{usuarioBean.nombre}" /><br/>
            Primer apellido: <h:inputText value="#{usuarioBean.primerApellido}" /> <br/>
            Segundo apelludo: <h:inputText value="#{usuarioBean.segundoApellido}" /> <br/>
            Nombre de usuario: <h:inputText value="#{usuarioBean.username}" /> <br/>
            Contrase√±a: <h:inputSecret value="#{usuarioBean.password}" /> <br/>
            Tipo de usuario: <h:selectOneMenu id="hard-dropdown" value="#{usuarioBean.idtipousuario}">
                <f:selectItem itemValue="1" itemLabel="Administrador"/>
                <f:selectItem itemValue="2" itemLabel="Alumno"/>
                <f:selectItem itemValue="3" itemLabel="Maestro"/>
            </h:selectOneMenu>
            Grupo: <h:selectOneMenu id="hard-dropdown2" value="#{usuarioBean.idgrupo}" >
                <f:selectItems value="#{grupoBean.grupo}" var="item" itemValue="#{item.idGrupo}" itemLabel="#{item.nombre}"/>
            </h:selectOneMenu>
            <h:commandButton value="Guardar" action="#{usuarioBean.addUsuario()}" />
        </h:form>
                    </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h:link outcome="bienvenido" value="Regresar" /><br/>
                </p:layoutUnit>
            </p:layout>
    </h:body>
</html>
