<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrador</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Bienvenido
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Pronto nuevas actualizaciones
                    <h:form>
                        <h:commandButton value="Cerrar Sesion" action="#{cerrarSessionBean.cerrarSession()}"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Actividades">
                            <p:menuitem value="Agregar Usuarios" outcome="agregarUsuario"/>
                            <p:menuitem value="Eliminar Usuarios" outcome="eliminarUsuario" />
                            <p:menuitem value="Cambiar contraseÃ±a a usuario" outcome="cambiarContrasenaUsuario" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Pantalla de inicio para un administrador, como usted
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
