<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Usuario</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                       Agregar grupo
           </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form >
                    Nombre del grupo: <h:inputText value="#{grupoBean.nombre}" /><br/>          
                    <h:commandButton value="Guardar" action="#{grupoBean.addGroup()}" />
                </h:form>
                <h:form>
                    <p:dataTable value="#{grupoBean.grupo}" var="grupo">
                        <p:column headerText="Id Grupo:">
                            <h:outputText value = "#{grupo.idGrupo}" />
                        </p:column>
                        <p:column headerText="Nombre:">
                            <h:outputText value = "#{grupo.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:link outcome="bienvenido" value="Regresar" /><br/>
            </p:layoutUnit>
            
        </p:layout>
    </h:body>
</html>
