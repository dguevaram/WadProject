<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Usuario</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   Eliminar Usuario
       </p:layoutUnit>
        
        <p:layoutUnit position="center">
            <h:form>
                Nombre de usuario: <h:inputText value="#{usuarioBean.username}" /> <br/>
                Contraseña: <h:inputText value="#{usuarioBean.password}" /> <br/>
                <h:commandButton value="Eliminar" action="#{usuarioBean.deleteUsuario()}" /> 
            </h:form>
            <h:form>
                <h:commandButton value="Listar" action="#{listarUsuariosBean.init()}" /> 
                <p:dataTable value="#{listarUsuariosBean.usuarios}" var="usuario">
                    <p:column headerText="Id Usuario:">
                        <h:outputText value = "#{usuario.idUsuario}" />
                    </p:column>
                    <p:column headerText="Nombre:">
                        <h:outputText value = "#{usuario.nombre}"/>
                    </p:column>
                    <p:column headerText="Primer Apellido:">
                        <h:outputText value = "#{usuario.primerApellido}"/>
                    </p:column>   
                    <p:column headerText="Segundo Apellido:">
                        <h:outputText value = "#{usuario.segundoApellido}"/>
                    </p:column>
                    <p:column headerText="Nombre de Usuario:">
                        <h:outputText value = "#{usuario.username}"/>
                    </p:column>
                    <p:column headerText="Contraseña:">
                        <h:outputText value = "#{usuario.password}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h:link outcome="bienvenido" value="Regresar" /><br/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
