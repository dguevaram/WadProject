<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Imagen</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Agregar imagen
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />

                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" />

                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h:link outcome="bienvenidoProfesor" value="Regresar" /><br/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
