<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Usuario</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   Agregar usuario
       </p:layoutUnit>
        
        <p:layoutUnit position="center">
        <h:form >
            Nombre: <h:inputText value="#{usuarioBean.nombre}" /><br/>
            Primer apellido: <h:inputText value="#{usuarioBean.primerApellido}" /> <br/>
            Segundo apelludo: <h:inputText value="#{usuarioBean.segundoApellido}" /> <br/>
            Nombre de usuario: <h:inputText value="#{usuarioBean.username}" /> <br/>
            Contrase√±a: <h:inputText value="#{usuarioBean.password}" /> <br/>
            Tipo de usuario: <select name="Tipo de Usuario">
                <option value="#{usuarioBean.idTipo}">Administrador</option>
                <option value="#{usuarioBean.idTipo}">Alumno</option>
                <option value="#{usuarioBean.idTipo}">Profesor</option>
            </select><br/>
            <!--tipo de usuario: <h:inputText value="#{usuarioBean.idTipo}" /> <br/>-->
            <h:commandButton value="Guardar" action="#{usuarioBean.addUsuarioPrueba()}" />
        </h:form>
                    </p:layoutUnit>
            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                <h:link outcome="bienvenido" value="Regresar" /><br/>
                </p:layoutUnit>
            </p:layout>
    </h:body>
</html>
